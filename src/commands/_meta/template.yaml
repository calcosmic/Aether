  Do the main action here.

  Use the Bash tool to run:
  ```bash
  bash .aether/aether-utils.sh some-command
  ```

  ### Step 3: Update State

  Write the updated state using the Write tool.

  ### Step 4: Display Result

  Output confirmation:
  ```
  Example command complete.

  Next:
    /ant:status    View colony status
  ```

