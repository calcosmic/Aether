name: Aether CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run linters
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Verify runtime/ sync
        run: |
          bash bin/sync-to-runtime.sh
          if git diff --exit-code runtime/; then
            echo "âœ“ runtime/ in sync with .aether/"
          else
            echo "ERROR: runtime/ out of sync"
            git diff --name-only runtime/
            exit 1
          fi

      - name: Security audit
        run: npm audit --audit-level=high
        continue-on-error: true
